<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
</head>
<body>
    <div class="main-content main-content-list container" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 16px; width: 100%; margin: 0 auto;">
        <div class="item" style="background-color: #f4f4f4; border: 1px solid #ccc; padding: 16px; text-align: center; box-sizing: border-box;">Elemento 1</div>
        <div class="item" style="background-color: #f4f4f4; border: 1px solid #ccc; padding: 16px; text-align: center; box-sizing: border-box;">Elemento 2</div>
        <div class="item" style="background-color: #f4f4f4; border: 1px solid #ccc; padding: 16px; text-align: center; box-sizing: border-box;">Elemento 3</div>
        <div class="item" style="background-color: #f4f4f4; border: 1px solid #ccc; padding: 16px; text-align: center; box-sizing: border-box;">Elemento 4</div>
        <div class="item" style="background-color: #f4f4f4; border: 1px solid #ccc; padding: 16px; text-align: center; box-sizing: border-box;">Elemento 5</div>
        <div class="item" style="background-color: #f4f4f4; border: 1px solid #ccc; padding: 16px; text-align: center; box-sizing: border-box;">Elemento 6</div>
    </div>
</body>
</html>
